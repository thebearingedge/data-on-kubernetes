kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: web
spec:
  gatewayClassName: contour
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: ingress-tls
      allowedRoutes:
        namespaces:
          from: All
